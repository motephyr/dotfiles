
name: phoenix
root: ~/Projects/Ruby/phoenix

windows:
  - pgctl:
      layout: main-vertical
      panes:
        - a:
          - pg_ctl start
          - export PGGSSENCMODE=disable && pgcli -U postgres -h localhost master_data_api
  - dotfiles:
      layout: main-vertical
      panes:
        - a:
          - cd ~/dotfiles
          - git pull
  - leetcode:
      layout: main-vertical
      panes:
        - a:
          - cd ~/Projects/coding/leetcode

