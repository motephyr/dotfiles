
name: phoenix
root: ~/Projects/Ruby/phoenix

windows:
  - pgctl:
      layout: main-vertical
      panes:
        - a:
          - pg_ctl start
          - pgcli -U postgres -h localhost master_data_api
  - dotfiles:
      layout: main-vertical
      panes:
        - a:
          - cd ~/dotfiles
          - git pull
  - phxserver:
      layout: main-vertical
      panes:
        - a:
          - cd ~/Projects/Ruby/phoenix/master-data-api/
          - sleep 20
          - bin/server
        - b:
          - cd ~/Projects/Ruby/phoenix/users-api/
          - bin/server
        - c:
          - cd ~/Projects/Ruby/phoenix/jobs-api/
          - sleep 40
          - bin/server
        - d:
          - cd ~/Projects/Ruby/phoenix/phoenix-api-gateway
          - sleep 60
          - yarn start
        - e:
          - cd ~/Projects/Ruby/phoenix/phoenix-ui
          - yarn dev

