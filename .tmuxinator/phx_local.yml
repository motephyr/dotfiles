
name: phoenix
root: ~/Projects/Ruby/phoenix

windows:
  - phxserver:
      layout: main-vertical
      panes:
        - a:
          - cd ~/Projects/Ruby/phoenix/master-data-api/
          - bin/server
          - sleep 30
        - b:
          - cd ~/Projects/Ruby/phoenix/users-api/
          - bin/server
          - sleep 30
        - c:
          - cd ~/Projects/Ruby/phoenix/phoenix-api-gateway
          - sleep 60
          - yarn start
        - d:
          - cd ~/Projects/Ruby/phoenix/phoenix-ui
          - yarn dev

  - masterdata:
      layout: main-vertical
      panes:
        - a:
          - cd ~/Projects/Ruby/phoenix/master-data-api
  - phxui:
      layout: main-vertical
      panes:
        - a:
          - cd ~/Projects/Ruby/phoenix/phoenix-ui
  - joplin:
      layout: main-vertical
      panes:
        - a:
          - joplin
  - dotfiles:
      layout: main-vertical
      panes:
        - a:
          - cd ~/dotfiles
          - git pull
